<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Quebra-cabeças</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/image-puzzle.css" rel="stylesheet" />
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/image-puzzle.js"></script>
</head>

<body>
    <div id="collage">
        <h2>Quebra-cabeças</h2>
        <hr />
        <div id="playPanel" style="padding:5px;display:none;">
            <h3 id="imgTitle"></h3>
            <hr />
            <div style="display:inline-block; margin:auto; width:95%; vertical-align:top;">
                <ul id="sortable" class="sortable"></ul>
                <div id="actualImageBox">
                    <div id="stepBox">
                        <div>Jogadas:</div>
                        <div class="stepCount">0</div>
                    </div>
                    <div id="timeBox">
                        Tempo: <span id="timerPanel"></span> segundos
                    </div>
                    <img id="actualImage" />
                    <div>Veja a imagem e resolva o quebra-cabeça.</div>
                    <p id="levelPanel">
                        <input type="radio" name="level" id="easy" checked="checked" value="3" /> <label
                            for="easy">Fácil</label>
                        <input type="radio" name="level" id="medium" value="4" /> <label for="medium">Médio</label>
                        <input type="radio" name="level" id="hard" value="5" /> <label for="hard">Difícil</label>
                        <input type="radio" name="level" id="veryhard" value="6" /> <label for="veryhard">Muito
                            Difícil</label>
                    </p>
                    <div>
                        <button id="btnRule" type="button" class="btn" onclick="rules();">Regras</button>
                        <button id="newPhoto" type="button" class="btn">Próxima Imagem</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="gameOver" style="display:none;">
            <div style="background-color: #fc9e9e; padding: 5px 10px 20px 10px; text-align: center; ">
                <h2 style="text-align:center">Fim de Jogo!</h2>
                <p>Parabéns!</p>
                <p>Você resolveu o quebra-cabeça.</p>
                <p>Jogadas: <span class="stepCount">0</span>.</p>
                <p>Tempo gasto: <span class="timeCount">0</span> segundos</p>
                <div>
                    <button type="button" onclick="window.location.reload(true);">Jogar Mais</button>
                </div>
            </div>
        </div>

        <script>
            var images = [
                { src: 'img/evolucao_da_energia.jpg', title: 'Evolução da Energia' },
                { src: 'img/funcionamento_usina_termoeletrica.jpg', title: 'Funcionamento de uma Usina Termoelétrica' },
                { src: 'img/usina_termeletrica_suspensa.jpg', title: 'Usina Termelétrica Suspensa' },
                { src: 'img/usina_termoeletrica_desenho.jpg', title: 'Usina Termoelétrica' },
                { src: 'img/usinas_termoeletrica.jpg', title: 'Usina Termoelétrica' }
            ];

            $(function () {
                var gridSize = $('#levelPanel :radio:checked').val();
                imagePuzzle.startGame(images, gridSize);
                $('#newPhoto').click(function () {
                    var gridSize = $('#levelPanel :radio:checked').val();
                    imagePuzzle.startGame(images, gridSize);
                });

                $('#levelPanel :radio').change(function (e) {
                    var gridSize = $(this).val();
                    imagePuzzle.startGame(images, gridSize);
                });
            });
            function rules() {
                alert('Reorganize as peças para obter a imagem de amostra.\nOs passos dados são contados.');
            }
        </script>
    </div>
</body>

</html>
